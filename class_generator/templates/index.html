{% autoescape None %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
    {% block title %}
        <title>{{ common.get('title') }}</title>
    {% end %}
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="en" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" type="text/css" media="screen" href="/static/stylesheets/foundation.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/static/stylesheets/app.css" />
        <script type="text/javascript" src="/static/javascripts/jquery.js"></script>
        <script type="text/javascript" src="/static/javascripts/modernizr.foundation.js"></script>
        <script type="text/javascript" src="/static/javascripts/functions.js"></script>
    </head>

    <body id="body">
        <div id="menu">
            <a id="lnk_reset" href="#"/>Reiniciar proyecto</a>
            <a id="lnk_list" href="#"/>Lista de tablas</a>
            <a id="lnk_generate" href="#"/>Generar Archivos</a>
        </div>
        <div id="products" class="products">
        </div>
    </body>
    <script type="text/javascript">
        jQuery(document).ready(function()
        {
            jQuery('#lnk_reset').bind('click', function (event)
            {
                event.preventDefault();
                jQuery.ajax({
                    url: "/form/",
                    type: "GET",
                    success: function(result) {
                        jQuery('#products').html(result);
                    }
                });
            });

            jQuery('#lnk_list').bind('click', function (event)
            {
                event.preventDefault();
                jQuery.ajax({
                    url: "/form/1",
                    type: "GET",
                    success: function(result) {
                        jQuery('#products').html(result);
                    }
                });
            });

            jQuery('#lnk_generate').bind('click', function (event)
            {
                event.preventDefault();
                get_products();
            });


            jQuery('#lnk_delete').bind('click', function (event)
            {
                event.preventDefault();
                get_products_delete();
            });
            
        });
    </script>
</html>
